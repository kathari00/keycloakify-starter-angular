<div id="kc-error-message">
  <!-- [class]="'instruction' | kcClass" instruction doesn't exist in ClassKey -->
  <p class="instruction">{{ errorMessage | async }}</p>
  @if (kcContext.client.baseUrl) {
    <p>
      <a id="backToApplication" [href]="kcContext.client.baseUrl"> Zum Login </a>
    </p>
  }
</div>
