@let _i18n = i18n();
@if (_i18n) {
    <div id="kc-form-options" [class]="'kcFormOptionsClass' | kcClass">
        <div [class]="'kcFormOptionsWrapperClass' | kcClass">
            <div class="checkbox">
                <label>
                    <input
                        type="checkbox"
                        id="logout-sessions"
                        name="logout-sessions"
                        value="on"
                        defaultChecked="{true}"
                    />
                    {{ _i18n.msgStr("logoutOtherSessions") }}
                </label>
            </div>
        </div>
    </div>
}
